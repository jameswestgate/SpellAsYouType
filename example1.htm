<!doctype html>
<html>
<head>
	<title>Spell as you Type plug-in: Example 1</title>
	
	<link href="Styles/static.css" type="text/css" rel="Stylesheet" />
	<link href="Styles/jquery.spellayt.css" type="text/css" rel="Stylesheet" />
	
	<script type="text/javascript" src="Scripts/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="Scripts/jquery.spellayt.min.js"></script>
		
	<script type="text/javascript">
	    
	    $(document).ready(function() {
	        $('#txtTextarea').spellayt();
	    });
	    
	</script>
	
</head>
<body>
    <div>
        <textarea id="txtTextarea" cols="80" rows="6" style="font-family:Arial;font-size:10pt">The qiuck brown fex jumped over the lazy dog.</textarea>
    </div>
</body>
</html>
