<!doctype html>
<html>
<head>
	<title>Spell as you Type plug-in: Example 4</title>
	
	<link href="Styles/static.css" type="text/css" rel="Stylesheet" />
	<link href="Styles/jquery.spellayt.css" type="text/css" rel="Stylesheet" />
	
	<script type="text/javascript" src="Scripts/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="Scripts/jquery.spellayt.min.js"></script>
		
	<script type="text/javascript">

	    $(document).ready(function() {
	        $('input').val('The qiuck brown fex.');

	        $('#Text1').spellayt({ offset: { left: 0, top: -5} });
	        $('#Text2').spellayt({ offset: { left: 0, top: -7} });
	        $('#Text3').spellayt({ offset: { left: 0, top: -3} });

	        $('a#check').click(function() {
	            if (!$.fn.spellayt.ready) {
	                alert("Spell checking not available, please wait for the dictionary to load.");
	                return false;
	            }

	            //Run synchronous spell checking
	            $('input').spellcheck();

	            return false;
	        });
	    });
	    
	</script>
	
</head>
<body>
    <div>
        Text1&nbsp;<input id="Text1" type="text" style="height:20px"/>&nbsp;
        Text2&nbsp;<input id="Text2" type="text" style="height:20px"/>&nbsp;
        Text3&nbsp;<input id="Text3" type="text" style="height:20px"/>
        <p>
            <a href="#" id="check">Check Spelling</a>
        </p>
    </div>
</body>
</html>
