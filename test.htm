<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>

    <!-- Stylesheets -->    
    <link type="text/css" rel="Stylesheet" href="Styles/demo.css"/>
    <link type="text/css" rel="Stylesheet" href="Styles/jquery.spellayt.css"/>

    <!-- JQuery scripts -->
    <script type="text/javascript" src="Scripts/jquery-1.3.2.min.js"></script>
    <!--[if IE 6]><script type="text/javascript" src="Scripts/jquery.bgiframe.min.js"></script><![endif]-->
    <script type="text/javascript" src="Scripts/jquery.spellayt.min.js"></script>
    
    <script type="text/javascript">
  
        //Jquery document ready
        $(document).ready(function() {

            //Event callbacks
            $.fn.spellayt.loadError = function(textStatus) { alert("An error occurred loading the dictionary."); };
            $.fn.spellayt.loaded = function() { $('#para').text("Dictionary loaded") };

            //Check spelling link
            $('a#check').click(function() {
                if (!$.fn.spellayt.ready) {
                    alert("Spell checking not available, please wait for the dictionary to load.");
                    return false;
                }

                //Run synchronous spell checking
                $('.spellcheck').spellcheck();

                return false;
            });

            //Set up spell checking as you type
            $('.spellcheck').spellayt({ url: "Dictionary.txt" });
            
            $('#Text1').spellayt({ url: "Dictionary.txt", offset: -5 });
            $('#Text2').spellayt({ url: "Dictionary.txt", offset: -7 });
            $('#Text3').spellayt({ url: "Dictionary.txt", offset: -9 });
            
        });

    </script>
        
</head>
<body>
    <form id="form1" runat="server">
    <div>
    
    <p id="para" style="margin-bottom:16px">Dictionary loading .... The dictionary should be cached for users between browser sessions, and compressed by the server if possible.</p>
    <textarea id="txtTextarea" class="spellcheck" cols="80" rows="30" style="font-family:Arial;font-size:10pt"></textarea>
    <textarea id="txtTextarea2" class="spellcheck" cols="80" rows="30" style="font-family:Arial;font-size:10pt"></textarea><br />
        <br />
        alpha&nbsp;
        <input id="Text1" type="text" style="height:20px" /> bravo
        <input id="Text2" type="text" style="height:20px" />charlie
        <input id="Text3" type="text" style="height:20px" /> delta&nbsp;
    <p>
        <a href="#" id="check">Check Spelling</a>
    </p>
    <p>
    <a href="spellayt.zip">Download Example</a>
    </p>
    </div>
    </form>
</body>
</html>
